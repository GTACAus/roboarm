<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biomimicry Library — Bionic Arm</title>
  <style>
    :root{ --card:#dbf2ff; --ink:#0b1726; }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:system-ui, Arial, sans-serif; color:var(--ink);
      background:#fff; padding:32px 16px; display:flex; flex-direction:column; align-items:center;
    }
    h1{ margin:0 0 8px; font-size:clamp(1.4rem,2.6vw,2rem); font-weight:600; text-align:center; }
    p.lede{ margin:0 0 28px; text-align:center; opacity:.8; }

    .grid{
      display:grid; gap:28px;
      grid-template-columns: repeat(3, minmax(220px, 1fr));
      width:min(1100px, 100%); justify-items:center;
    }
    .card{
      position:relative; width:300px; height:300px; border-radius:28px; background:var(--card);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.06); transition:.15s transform, .15s box-shadow; text-align:center;
      overflow:hidden; padding:16px;
    }
    .card:hover{ transform:translateY(-3px); box-shadow:0 8px 22px rgba(0,0,0,.12); }
    .thumb{ width:72%; aspect-ratio:1/1; background:#edf8ff; border-radius:18px; display:flex; align-items:center; justify-content:center; overflow:hidden; margin-bottom:16px; }
    .thumb img{ max-width:100%; max-height:100%; object-fit:contain; }
    .label{ font-weight:700; font-size:1.05rem; line-height:1.25; }
    .card a{ position:absolute; inset:0; border-radius:inherit; text-indent:-9999px; }
    .card:has(a:focus){ outline:3px solid #0a66ff; outline-offset:4px; }

    @media (max-width:900px){ .grid{ grid-template-columns: 1fr 1fr; } }
    @media (max-width:600px){ .grid{ grid-template-columns: 1fr; } .card{ width:88vw; max-width:420px; } }
  </style>
</head>
<body>
  <h1>Biomimicry Library</h1>
  <p class="lede">Explore organisms whose adaptations inspire robotic arms & prosthetic design.</p>

  <div class="grid">
    <div class="card">
      <div class="thumb"><img src="mantis1.png" alt="Praying mantis" /></div>
      <div class="label">Praying Mantis</div>
      <a href="mantis.html">Praying Mantis</a>
    </div>

    <div class="card">
      <div class="thumb"><img src="bat1.png" alt="Bat wing" /></div>
      <div class="label">Bat</div>
      <a href="bat.html">Bat</a>
    </div>

    <div class="card">
      <div class="thumb"><img src="venus-flytrap2.png" alt="Venus flytrap" /></div>
      <div class="label">Venus Flytrap</div>
      <a href="venus-flytrap.html">Venus Flytrap</a>
    </div>

    <div class="card">
      <div class="thumb"><img src="octopus1.png" alt="Octopus arm" /></div>
      <div class="label">Octopus</div>
      <a href="octopus.html">Octopus</a>
    </div>

    <div class="card">
      <div class="thumb"><img src="harpy-eagle1.png" alt="Harpy eagle talons" /></div>
      <div class="label">Harpy Eagle</div>
      <a href="harpy-eagle.html">Harpy Eagle</a>
    </div>

    <div class="card">
      <div class="thumb"><img src="spider1.png" alt="Spider silk/web" /></div>
      <div class="label">Spider</div>
      <a href="spider.html">Spider</a>
    </div>
  </div>

  <!-- Optional: link back to your site’s main index -->
  <p style="margin:28px 0 0;"><a href="index.html" style="text-decoration:none;">← Back to Home</a></p>
</body>
</html>
